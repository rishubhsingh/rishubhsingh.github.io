  <h1 class="text-xl font-bold">Synapsis</h1>
</div>

<a class="text-sm font-bold text-primary" href="#">Home</a>
<a class="text-sm font-medium text-subtle-light dark:text-subtle-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">Meetings</a>

</nav>
<div class="flex items-center gap-3">
<button class="flex items-center justify-center size-10 rounded-full bg-background-light dark:bg-background-dark hover:bg-primary/10 dark:hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined text-subtle-light dark:text-subtle-dark">notifications</span>
</button>

</div>
</div>
</div>
</header>
<main class="flex-grow flex items-center justify-center p-4">
<div class="w-full max-w-md mx-auto">
<div class="text-center mb-8">
<h2 class="text-3xl font-extrabold text-black dark:text-white">Create your Account</h2>
<p class="mt-2 text-sm text-black/60 dark:text-white/60">Campus networking that works!</p>
</div>
<form action="#" class="space-y-6" method="POST">
<div>
<label class="block text-sm font-medium text-black/80 dark:text-white/80 mb-2" for="name">Name</label>
<input class="form-input w-full px-4 py-3 rounded-lg bg-white dark:bg-background-dark border border-black/10 dark:border-white/10 text-black dark:text-white placeholder-black/40 dark:placeholder-white/40 focus:ring-2 focus:ring-primary focus:border-primary transition-colors" id="name" name="name" placeholder="e.g. Jean Dupont" value="Rishubh Singh" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-black/80 dark:text-white/80 mb-2" for="sciper">Sciper Number</label>
<input class="form-input w-full px-4 py-3 rounded-lg bg-white dark:bg-background-dark border border-black/10 dark:border-white/10 text-black dark:text-white placeholder-black/40 dark:placeholder-white/40 focus:ring-2 focus:ring-primary focus:border-primary transition-colors" id="sciper" name="sciper" placeholder="e.g. 123456" value="123456" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-black/80 dark:text-white/80 mb-2" for="email">Email</label>
<input class="form-input w-full px-4 py-3 rounded-lg bg-white dark:bg-background-dark border border-black/10 dark:border-white/10 text-black dark:text-white placeholder-black/40 dark:placeholder-white/40 focus:ring-2 focus:ring-primary focus:border-primary transition-colors" id="email" name="email" placeholder="e.g. jean.dupont@epfl.ch" value="rishubh.singh@epfl.ch" type="email"/>
</div>
<div>
<label class="block text-sm font-medium text-black/80 dark:text-white/80 mb-2" for="phone">Phone Number</label>
<input class="form-input w-full px-4 py-3 rounded-lg bg-white dark:bg-background-dark border border-black/10 dark:border-white/10 text-black dark:text-white placeholder-black/40 dark:placeholder-white/40 focus:ring-2 focus:ring-primary focus:border-primary transition-colors" id="phone" name="phone" placeholder="e.g. +41 79 123 45 67" value="+41762026281" type="tel"/>
</div>
<div>
<div class="relative">
<label class="block text-sm font-medium text-black/80 dark:text-white/80 mb-2" for="section">Study Section</label>
<select class="form-select w-full px-4 py-3 rounded-lg bg-white dark:bg-background-dark border border-black/10 dark:border-white/10 text-black dark:text-white focus:ring-2 focus:ring-primary focus:border-primary transition-colors" id="section" name="section">
<option>Select your study section</option>
<option>Computer Science</option>
<option>Life Sciences</option>
<option>Physics</option>
<option>Microengineering</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 top-7 flex items-center px-3 text-black/50 dark:text-white/50">
<span class="material-symbols-outlined">unfold_more</span>
</div>
</div>

            <a href="discover_topics.html" class="w-full mt-6 flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 dark:focus:ring-offset-background-dark transition-all" type="submit" role="button">
              Sign Up
            </a>
</div>
</form>
</div>
</main>
</div>
</div>
