<!DOCTYPE html>
<html lang="en"><head>

        },
      },

<style>

      font-variation-settings:

<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col min-h-screen">
<header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-b border-subtle-light/20 dark:border-subtle-dark/20">
<div class="container mx-auto px-6 sm:px-8 lg:px-12 max-w-6xl">
<div class="flex items-center justify-between h-16">
<div class="flex items-center gap-3">
  <img src="logo.png" alt="Synapsis logo" class="w-8 h-8 object-contain" />
  <h1 class="text-xl font-bold">Synapsis</h1>
</div>
<nav class="hidden md:flex items-center gap-6">
<a class="text-sm font-bold text-primary" href="#">Home</a>
<a class="text-sm font-medium text-subtle-light dark:text-subtle-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">Meetings</a>
<a class="text-sm font-medium text-subtle-light dark:text-subtle-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">People</a>
<a class="text-sm font-medium text-subtle-light dark:text-subtle-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">Topics</a>
</nav>
<div class="flex items-center gap-3">
<button class="flex items-center justify-center size-10 rounded-full bg-background-light dark:bg-background-dark hover:bg-primary/10 dark:hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined text-subtle-light dark:text-subtle-dark">notifications</span>
</button>
<div class="size-10 rounded-full bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCF0ahtj1Oldzv7-CmmUEMKhiVZ30h4njzeGMmLj9JLUZfqcYS1Fz90qadTVR5BUDaCl_xaNb1yFjK1IBFULmHiHtCJPebXSzy4xOAIjuGCjQW6SkCVbzhrSfoD-R3R6N7PoDGsehL8K3KETCC-QCkpndCG9lkWht0iDSov4GRlUfIXD41JqquW3Pp_hPo2XK60SwnrooH62AUewfPXIGvRbiNiPzFoT4XBBEdnAf3Sh2bQo5uWvWw7jm5EgDKBFtY1PbWMDa-S8YQ");'></div>
</div>
</div>
</div>
</header>
<main class="flex-grow">
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
<div class="max-w-3xl mx-auto">
<div class="text-center mb-12">
<h2 class="text-4xl md:text-5xl font-extrabold tracking-tighter mb-4">Specify your Interests and Expertise</h2>
<p class="text-lg text-subtle-light dark:text-subtle-dark max-w-2xl mx-auto">Got something on your mind? A generic topic, a project idea, a research question, or a problem you're passionate about? Or just an insipiring image!</p>
</div>
<div class="bg-background-light dark:bg-background-dark rounded-xl shadow-lg border border-subtle-light/10 dark:border-subtle-dark/10 p-8 space-y-6">
<div>
<label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark mb-2" for="topic-title">Specify Topics (separated by commas)</label>
<input class="w-full bg-background-light dark:bg-background-dark border border-subtle-light/20 dark:border-subtle-dark/20 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:border-primary transition-colors" id="topic-title" name="topic-title" placeholder="e.g., 'Sustainable Micromobility Solutions'" value = "Neuroscience, Architecture, Machine Learning" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark mb-2" for="topic-image">Optionally Upload an Image</label>
<div class="mt-2 flex justify-center rounded-lg border border-dashed border-subtle-light/40 dark:border-subtle-dark/40 px-6 py-10">
<div class="text-center">
<span class="material-symbols-outlined text-5xl text-subtle-light dark:text-subtle-dark">
image
</span>
<div class="mt-4 flex text-sm leading-6 text-subtle-light dark:text-subtle-dark">
<label class="relative cursor-pointer rounded-md bg-background-light dark:bg-background-dark font-semibold text-primary focus-within:outline-none focus-within:ring-2 focus-within:ring-primary focus-within:ring-offset-2 dark:ring-offset-background-dark hover:text-primary/80" for="file-upload">
<span>Upload a file</span>
<input class="sr-only" id="file-upload" name="file-upload" type="file"/>
</label>
<p class="pl-1">or drag and drop</p>
</div>
<p class="text-xs leading-5 text-subtle-light dark:text-subtle-dark">PNG, JPG, GIF up to 10MB</p>
</div>
</div>
</div>
<div>
<label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark mb-2" for="topic-description">Or just describe whatever is on your mind and leave the rest to us!</label>
<textarea class="w-full bg-background-light dark:bg-background-dark border border-subtle-light/20 dark:border-subtle-dark/20 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:border-primary transition-colors" id="topic-description" name="topic-description" placeholder="Briefly explain your topic or problem. What makes it interesting? What kind of collaboration are you looking for?" rows="4">Computational design and biomimicry in computer science, robotics and neuroscience: the automatic designs of circuits, morphologies and algorithms</textarea>
</div>
<div class="flex justify-end">
<a href="set_your_availability.html" class="bg-primary text-white font-bold py-3 px-6 rounded-lg hover:bg-primary/90 transition-colors flex items-center gap-2" type="submit" role="button">
<span>Save and Next</span>
<span class="material-symbols-outlined">send</span>
</a>
</div>
</div>
</div>
</div>
</main>
</div>
