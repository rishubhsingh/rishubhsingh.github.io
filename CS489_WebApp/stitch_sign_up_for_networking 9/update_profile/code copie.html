<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope:wght@400;500;700;800&amp;family=Noto+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#137fec",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              display: ["Manrope"],
            },
            borderRadius: { DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px" },
          },
        },
      };
    </script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden text-slate-800 dark:text-slate-200">
<header class="flex items-center justify-between whitespace-nowrap border-b border-slate-200/80 dark:border-slate-800/80 px-10 py-3">
<div class="flex items-center gap-4">
<div class="h-8 w-8 text-primary">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
</div>
<h2 class="text-lg font-bold">Connectify</h2>
</div>
<nav class="hidden items-center gap-9 md:flex">
<a class="text-sm font-medium hover:text-primary" href="#">Home</a>
<a class="text-sm font-medium hover:text-primary" href="#">Meetings</a>
<a class="text-sm font-medium hover:text-primary" href="#">People</a>
<a class="text-sm font-medium hover:text-primary" href="#">Topics</a>
</nav>
<div class="flex flex-1 items-center justify-end gap-4">
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-background-light hover:bg-primary/10 dark:bg-background-dark dark:hover:bg-primary/20">
<span class="material-symbols-outlined text-slate-600 dark:text-slate-400"> notifications </span>
</button>
<div class="h-10 w-10 rounded-full bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDcJOpQLlO6KV-AS9IbtbleMu4l-NY9CCV-r3Xy1yf1PEQyrhGGMsnYpwCYqRl2fS0RGITJnoZwstYrxHdzIUJHri2fAOHIOgVPqm2SLHSMUKHeut1SDt4njAG6tj3pGKfLHnEU2glBZsdUKW_rNDtbD-zuxtvYsOMiGrpl97aL1QelSwmJdr3N_2Yl-UwSCozykdLOM5KDKIjKzukrZ6Epn7g2vYFFbyeKDeiTWSnAcIgdg3dcyJiO0dvvLPu5-04yzHbNh2lo4UM");'></div>
</div>
</header>
<main class="flex flex-1 justify-center py-5">
<div class="w-full max-w-2xl px-4 py-5">
<h1 class="text-3xl font-bold">Update Profile</h1>
<form class="mt-8 space-y-6">
<div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
<div>
<label class="block text-sm font-medium" for="name">Name</label>
<input class="mt-1 block w-full rounded-lg border-slate-300 bg-white/50 p-3 shadow-sm focus:border-primary focus:ring-primary dark:border-slate-700 dark:bg-background-dark/50" id="name" type="text"/>
</div>
<div>
<label class="block text-sm font-medium" for="email">Email</label>
<input class="mt-1 block w-full rounded-lg border-slate-300 bg-white/50 p-3 shadow-sm focus:border-primary focus:ring-primary dark:border-slate-700 dark:bg-background-dark/50" id="email" type="email"/>
</div>
<div>
<label class="block text-sm font-medium" for="phone">Phone</label>
<input class="mt-1 block w-full rounded-lg border-slate-300 bg-white/50 p-3 shadow-sm focus:border-primary focus:ring-primary dark:border-slate-700 dark:bg-background-dark/50" id="phone" type="tel"/>
</div>
<div>
<label class="block text-sm font-medium" for="company">Company</label>
<input class="mt-1 block w-full rounded-lg border-slate-300 bg-white/50 p-3 shadow-sm focus:border-primary focus:ring-primary dark:border-slate-700 dark:bg-background-dark/50" id="company" type="text"/>
</div>
<div class="sm:col-span-2">
<label class="block text-sm font-medium" for="job-title">Job Title</label>
<input class="mt-1 block w-full rounded-lg border-slate-300 bg-white/50 p-3 shadow-sm focus:border-primary focus:ring-primary dark:border-slate-700 dark:bg-background-dark/50" id="job-title" type="text"/>
</div>
<div class="sm:col-span-2">
<label class="block text-sm font-medium" for="bio">Bio</label>
<textarea class="mt-1 block w-full rounded-lg border-slate-300 bg-white/50 p-3 shadow-sm focus:border-primary focus:ring-primary dark:border-slate-700 dark:bg-background-dark/50" id="bio" rows="4"></textarea>
</div>
</div>
<div>
<h3 class="text-lg font-bold">Free Time Schedule</h3>
<div class="mt-4 grid grid-cols-1 gap-x-6 gap-y-6 sm:grid-cols-2">
<div>
<label class="block text-sm font-medium" for="monday">Monday</label>
<select class="mt-1 block w-full rounded-lg border-slate-300 bg-white/50 p-3 shadow-sm focus:border-primary focus:ring-primary dark:border-slate-700 dark:bg-background-dark/50" id="monday">
<option>Select time slot</option>
<option>9:00 AM - 12:00 PM</option>
<option>1:00 PM - 5:00 PM</option>
<option>Unavailable</option>
</select>
</div>
<div>
<label class="block text-sm font-medium" for="tuesday">Tuesday</label>
<select class="mt-1 block w-full rounded-lg border-slate-300 bg-white/50 p-3 shadow-sm focus:border-primary focus:ring-primary dark:border-slate-700 dark:bg-background-dark/50" id="tuesday">
<option>Select time slot</option>
<option>9:00 AM - 12:00 PM</option>
<option>1:00 PM - 5:00 PM</option>
<option>Unavailable</option>
</select>
</div>
<div>
<label class="block text-sm font-medium" for="wednesday">Wednesday</label>
<select class="mt-1 block w-full rounded-lg border-slate-300 bg-white/50 p-3 shadow-sm focus:border-primary focus:ring-primary dark:border-slate-700 dark:bg-background-dark/50" id="wednesday">
<option>Select time slot</option>
<option>9:00 AM - 12:00 PM</option>
<option>1:00 PM - 5:00 PM</option>
<option>Unavailable</option>
</select>
</div>
<div>
<label class="block text-sm font-medium" for="thursday">Thursday</label>
<select class="mt-1 block w-full rounded-lg border-slate-300 bg-white/50 p-3 shadow-sm focus:border-primary focus:ring-primary dark:border-slate-700 dark:bg-background-dark/50" id="thursday">
<option>Select time slot</option>
<option>9:00 AM - 12:00 PM</option>
<option>1:00 PM - 5:00 PM</option>
<option>Unavailable</option>
</select>
</div>
<div>
<label class="block text-sm font-medium" for="friday">Friday</label>
<select class="mt-1 block w-full rounded-lg border-slate-300 bg-white/50 p-3 shadow-sm focus:border-primary focus:ring-primary dark:border-slate-700 dark:bg-background-dark/50" id="friday">
<option>Select time slot</option>
<option>9:00 AM - 12:00 PM</option>
<option>1:00 PM - 5:00 PM</option>
<option>Unavailable</option>
</select>
</div>
</div>
</div>
<div class="flex justify-end pt-4">
<button class="flex items-center justify-center rounded-lg bg-primary px-6 py-3 text-sm font-bold text-white shadow-lg transition-colors hover:bg-primary/90" type="submit">Save Changes</button>
</div>
</form>
</div>
</main>
</div>

</body></html>
